<form id="register-form" class="form-signin well" method="post" action="{% url 'register' %}">

  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}" />

  <h2 class="form-signin-heading">Create an account</h2>

  {% if form.email.errors %}
      {% for error in form.email.errors %}
          <p class="text-danger">{{ error|escape }}</p>
      {% endfor %}
  {% endif %}

  {% if form.errors %}
    <p class="text-danger">
      Perhaps you should try to <a href="{% url 'login' %}">log in</a> instead?
    </p>
  {% endif %}


  <label for="id_email" class="sr-only">Email address</label>
  <input type="email" id="id_email" name="email" class="form-control" placeholder="Email address" required autofocus value="{% firstof form.email.value '' %}">

  <br>
  <p class="text-info">We'll email you your password after we've created your account.</p>
  <br>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>
</form>
