{% extends "base_registration.html" %}

{% block title %}Reset password{% endblock %}

{% block registration_content %}

      <form class="well" method="post" action="{% url 'password_reset' %}">

        {% csrf_token %}

        <h2>Password reset</h2>

        {% if form.errors %}
          <p class="text-danger">Something went wrong. Please try again.</p>
        {% endif %}

        <label for="id_email" class="sr-only">Email address</label>
        <input type="email" id="id_email" name="email" class="form-control" placeholder="Email address" required autofocus>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset password</button>

        <p class="text-info">
          <a href="{% url 'login' %}">Log in instead</a>
        </p>

      </form>


{% endblock %}
