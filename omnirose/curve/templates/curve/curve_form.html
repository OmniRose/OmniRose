{% extends "base.html" %}
{% load firstof from future %}

{% block title %}Curve edit{% endblock %}

{% block content %}

<form role="form" action="" method="post">
    {% csrf_token %}

    {{ form.non_field_errors }}

  <div class="form-group">
    {{ form.note.errors }}
    <label for="{{ form.vessel.id_for_label }}">{{ form.vessel.label}}:</label>
    <input type="text" class="form-control" id="{{form.vessel.id_for_label}}" name="{{ form.vessel.name }}" value="{% firstof form.vessel.value '' %}">
  </div>

  <div class="form-group">
    {{ form.note.errors }}
    <label for="{{ form.note.id_for_label }}">{{ form.note.label}}:</label>
    <input type="text" class="form-control" id="{{form.note.id_for_label}}" name="{{ form.note.name }}" value="{% firstof form.note.value '' %}">
  </div>

  <button type="submit" class="btn btn-default">Next &gt;</button>

</form>

{% endblock %}
