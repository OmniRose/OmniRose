{% extends "base.html" %}

{% block title %}Deviation table list{% endblock %}

{% block content %}

  <h1>Your deviation tables</h1>

  <p><a href="{% url 'curve_create' %}">Add a new deviation table</a>.</p>

  <ul>
  {% for curve in object_list %}
      <li><a href="{% url 'curve_detail' pk=curve.id %}">{{ curve }}</a></li>
  {% empty %}
      <li>No deviation tables yet.</li>
  {% endfor %}
  </ul>

{% endblock %}
