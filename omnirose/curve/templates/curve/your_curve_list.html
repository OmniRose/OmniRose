{% extends "base.html" %}

{% block title %}Curve list{% endblock %}

{% block content %}

  <h1>Your Curves</h1>

  <p><a href="{% url 'curve_create' %}">Create a new curve</a>.</p>

  <ul>
  {% for curve in object_list %}
      <li><a href="{% url 'curve_detail' pk=curve.id %}">{{ curve }}</a></li>
  {% empty %}
      <li>No curves yet.</li>
  {% endfor %}
  </ul>

{% endblock %}
