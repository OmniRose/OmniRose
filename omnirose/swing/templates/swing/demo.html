{% extends "base.html" %}
{% load staticfiles %}

{% block javascript %}
  <script src="{% static 'swing/demo.js' %}" type="text/javascript" charset="utf-8"></script>
{% endblock %}

{% block title %}Swinging Demo{% endblock %}

{% block content %}

  <h1>Swinging Demo</h1>

  <p>This is only demo code, not ready for production yet.</p>

  <div>
    <input id="file_input" type="file" accept="video/*"/>

    <input id="degree_input" type="number"/>
    <button class="btn btn-primary" id="record_position_btn">
      record position
    </button>
  </div>

  <div>
    <span id="video_current_time">-</span>
  </div>

  <div class="btn-group">
    <button class="btn btn-default" id="step_backward_btn">
      <span class="glyphicon glyphicon-arrow-left"></span>
      step backwards
    </button>
    <button class="btn btn-default" id="step_forward_btn">
      step forwards
      <span class="glyphicon glyphicon-arrow-right"></span>
    </button>
  </div>


  <div>
    <video height="200" muted></video>
  </div>

  <ul id="data"></ul>


{% endblock %}
