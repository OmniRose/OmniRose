{% extends "base.html" %}

{% block title %}Sun Swing list{% endblock %}

{% block content %}

  <h1>Your sun swings</h1>

  <p><a href="{% url 'sun_demo' %}">Create a new sun swing</a>.</p>

  <ul>
  {% for swing in object_list %}
      <li><a href="{% url 'sun_swing_detail' pk=swing.id %}">{{ swing }}</a></li>
  {% empty %}
      <li>No sun swings yet.</li>
  {% endfor %}
  </ul>

{% endblock %}
