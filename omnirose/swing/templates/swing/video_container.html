<div id="{{ id }}" class="col-sm-6">

  <h3>{{ heading }} <small class="current_time">-</small></h3>

  <input type="file" accept="video/*"/>

  <video class="img img-responsive" muted></video>

  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn step_button" data-steps="-5">
        <span class="glyphicon glyphicon-backward"></span>
        <span class="glyphicon glyphicon-backward"></span>
      </button>
      <button class="btn step_button" data-steps="-1">
        <span class="glyphicon glyphicon-backward"></span>
      </button>
      <button class="btn step_button" data-steps="-0.03125">
        <span class="glyphicon glyphicon-step-backward"></span>
      </button>
    </div>

    <div class="btn-group" role="group">
      <button class="btn btn-default play_button">
        <span class="glyphicon glyphicon-play"></span>
      </button>
    </div>

    <div class="btn-group" role="group">
      <button class="btn step_button" data-steps="0.03125">
        <span class="glyphicon glyphicon-step-forward"></span>
      </button>
      <button class="btn step_button" data-steps="1">
        <span class="glyphicon glyphicon-forward"></span>
      </button>
      <button class="btn step_button" data-steps="5">
        <span class="glyphicon glyphicon-forward"></span>
        <span class="glyphicon glyphicon-forward"></span>
      </button>
    </div>
  </div>

</div>
